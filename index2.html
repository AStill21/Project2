<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>NewbsUrvey</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to find out your Coding language!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Your name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sAnimal">Spirit animal</label>
          <input id="sAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="pet">Pet's Name</label>
          <input id="pet" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="faveDinner">Favorite Dinner Meal</label>
          <input id="faveDinner" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Your Color</label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="born">A memorable date</label>
          <input id="born" class="form-control" type="date">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="python">
      <h1>Your language is Python!</h1>
      <p>Click here<span class="clickable"><img src="img/python.jpg" alt="picture of python logo"></span>
        to learn more!<a href="https://www.python.org/">Python for Beginners!</a></a>
      </p>
    </div>

    <div id="go">
      <h1>Your language is Go!</h1>
      <p>Click here<span class="clickable"><img src="img/go.jpg" alt="picture of go logo"></span>
        to learn more!<a href="https://www.python.org/">Python for Beginners!</a></a>
      </p>
    </div>
    
    <div id="swift">
      <h1>Your language is Swift!</h1>
      <p>Click here<span class="clickable"><img src="img/swift.jpg" alt="picture of swift logo"></span>
        to learn more!<a href="https://www.python.org/">Python for Beginners!</a></a>
      </p>
    </div>
  </div>
</body>
</html>
